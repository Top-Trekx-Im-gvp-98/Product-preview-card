<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>

    <div class="main-container">
      <div class="product-view-card">
        <div class="image-card-item">
          <img src="./images/image-product-mobile.jpg" alt="image for product mobile view">
        </div>
        <div class="content-card-item">
          <h1 class="product-category">Perfume</h1>
          <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <span class="price">$149.99</span>
            <span class="org-price">$169.99</span>
          </div>
          <button class="add-to-cart"><img src="./images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Govardhan VP</a>.
    </div>
  </body>

</html>
